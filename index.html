<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cazador de  Insectos</title>
  </head>
  <body>
    <div class="screen">
      <h1>Cazador de Insectos</h1>
      <button class="btn" id="start-btn">JUGAR</button>
    </div>

    <div class="screen">
      <h1>Cual es tu insecto favorito?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Mosca</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="mosquito"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Araña</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Cucaracha</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Te gustó este juego? <br>
        Ingresá a www.bluso-games y seguí jugando!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
